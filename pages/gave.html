<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gi gave</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script src="https://kit.fontawesome.com/be80afe7db.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div id="navbar"></div>
    </header>

    <main>
      
      <section>
        <h1 class="center underlinje">Støtt oss ved å gi gave!</h1>
      </section>

        
    <section>
      <div class="avsnitt"><br> 
        <form>

          <h3 class="center">1. Fyll info!</h3>
          <section>
          <div class="gaveGrid">
            <div class="div1">
              <label for="fornavn">Fornavn: </label><br>
              <input type="text" id="fornavn" name="fornavn" placeholder="Ola" pattern= "^[a-zA-Z-æøåÆØÅ]+$" required>
            </div>
            <div class="div2">
              <label for="etternavn">Etternavn: </label><br>
              <input type="text" id="etternavn" name="etternavn" placeholder="Nordmann" pattern= "^[a-zA-Z-æøåÆØÅ]+$" required>
            </div>
            <div class="div3">
              <label for="email">Epost: </label><br>
              <input type="text" id="email" name="email" placeholder="olanordmann@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" width="300" required>
            </div>
            <div class="div4">
              <label for="gate">Gate: </label><br>
              <input type="text" id="gate" name="gate" placeholder="Månegata" pattern= "^[a-zA-Z-æøåÆØÅ]+$" required>
            </div>
            <div class="div5">
              <label for="gatenummer">Gatenummer: </label><br>
              <input type="number" id="gatenummer" name="gatenummer" placeholder="42" pattern="[0-9]{4}" required>
            </div>
            <div class="div6">
              <label for="postnummer">Postnummer: </label><br>
              <input type="number" id="postnummer" name="postnummer" placeholder="1337" pattern="[0-9]{4}" required>
            </div>
          </div>
        </section>
          
                      
                      
                      
                      
                      
                      
                      
                
                    <div class="center">
                      <h3>2. Velg merch!</h3><br>
                      <input id="kopp" type="checkbox" name="kopp" value="50"><label for="kopp">Månepartikoppen (50,-)</label><br>
                      <input id="caps" type="checkbox" name="caps" value="150"><label for="caps">Måneparticapsen (150,-)</label><br>
                      <input id="t-skjorte" type="checkbox" name="t-skjorte" value="200"><label for="t-skjorte">Månepartigenser (200,-)</label><br>
                      <input id="rocket-launch" type="checkbox" name="rocket-launch" value="600000000"><label for="rocket-launch">Rocket-launch (600 000 000,-)</label><br>
                    </div>
                   

                    <section class="center">
                      <h3 class="center">3. Hvor mye ønsker du å donere?</h3><br>
                      <label for="donasjon">Donasjon: </label><br><input type="number" id="donasjon" name="donasjon" required><br><br>
                      <label for="totalt">Det blir totalt: </label><output type="number" id="totalt" name="totalt" required></output><br><br>
                      <input id="submit" type="submit" value="DONER!"> 
                    </section>
            
          </form>
      </div>
    </section>
    </main>

    <script type="text/javascript" src="../script/gave.js"></script>

    <footer>
      <footer id="footer"></footer>
    </footer>

    <script type="text/javascript" src="../script/script.js"></script>
  </body>
</html>
